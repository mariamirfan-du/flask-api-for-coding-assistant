<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style1.css') }}"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign up | Necroder</title>
  </head>
  <body>
    <div class="background-image">
      <div>
        <h1 class="NeonLightText">Necroder</h1>
        <div class="container">
          <p class="text">
            Don't miss out this helpful coding assistant!<br />
            <span
              class="NeonLightText"
              style="
                font-weight: 900;
                font-size: 2rem;
                font-family: 'Roboto', sans-serif;
              "
              >Sign up now!!</span
            >
          </p>
        </div>
      </div>
      <div class="login-card">
        <h2>Sign up</h2>
        <h3>Enter your credentials</h3>
        <form class="login-form">
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <a href="{{ url_for('login_page') }}"
            >Do you have an account? Login</a
          >
          <button type="submit">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
